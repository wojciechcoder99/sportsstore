<div class="bg-info p-2 text-center text-white">
  <h3>Administracja sklepem sportowym</h3>
</div>
<div class="bg-danger mt-2 p-2 text-center text-white" *ngIf="error != null">
  {{ error }}
</div>
<div class="p-1">
  <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        class="form-control"
        type="text"
        name="username"
        [(ngModel)]="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        class="form-control"
        type="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>
    <div class="text-center">
      <button class="btn btn-secondary m-1" routerLink="/">Back</button>
      <button type="submit" class="btn btn-primary m-1" routerLink="Zaloguj">
        Log in
      </button>
    </div>
  </form>
</div>
