<table class="table table-sm table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Produkt</th>
      <th>Kategoria</th>
      <th>Cena</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <td>{{ p.id }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.category }}</td>
      <td>{{ p.price | currency: "PLN":"symbol":undefined:"pl-PL" }}</td>
      <td>
        <button
          class="btn btn-sm btn-warning m-1"
          [routerLink]="['/admin/main/products/edit', p.id]"
        >
          Edytuj
        </button>
        <button class="btn btn-sm btn-danger" (click)="deleteProduct(p.id)">
          Usu≈Ñ
        </button>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary" routerLink="/admin/main/products/create">
  Dodaj nowy produkt
</button>
